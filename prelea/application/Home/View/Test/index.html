<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="__ROOT__/library/kindeditor/kindeditor.js"></script>
		<script type="text/javascript">
			KindEditor.ready(function(e){
				e.create('[name=content]',{
					width:"700px",
					height:"300px"
				}); 
			});
		</script>
		<title></title>
	</head>
	<body>
		<form method="post" action="__APP__/Test/add.html" enctype="multipart/form-data">
			<table border="1" align="center" cellspacing="0">
				<tr>
					<th>文章标题:</th>
					<th><input type="text" name="title" size="50" /></th>
				</tr>
				<tr>
					<td>主队：
						<select name="teamid">
							<option value="0">无</option>
							<foreach name='teams' item='v' key='k'>
								<option value="{$v.teamId}">{$v.teamNameCn}</option>
							</foreach>
						</select>
						
					</td>
					<td>客队：
						<select name="teamid2">
							<option value="0">无</option>
							<foreach name='teams' item='v' key='k'>
								<option value="{$v.teamId}">{$v.teamNameCn}</option>
							</foreach>
						</select>
						
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<textarea name="content"></textarea>
					</td>
				</tr>
				<tr>
					<td>图片上传:</td>
					<td>
						<input type="file" name="pic[]" multiple="multiple"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="发表文章" />
						<input type="reset" value="全部重写" />
					</td>
				</tr>
				
			</table>
			<input type="hidden" name="userid" value="{$_SESSION['mansMsg']['userid']}" />
		</form>
	</body>
</html>
