<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻列表主页</title>
	</head>
	<body>
		<table border="1" cellspacing="0" align="center">
			<tr>
				<th>文章ID</th>
				<th>标题</th>
				<th>作者</th>
				<th>主队</th>
				<th>客队</th>
				<th>发表时间</th>
			</tr>
			<foreach name="news" item="v" key="k">
				<tr>
					<td>{$v.articleid}</td>
					<td>{$v.title}</td>
					<td>{$v.mansname}</td>
					<td>{$v.team1}</td>
					<td>{$v.team2}</td>
					<td>{$v.dateandtime}</td>
				</tr>
			</foreach>
			<tr>
        		<td colspan="6" align="center">{$pageList}</td>
      		</tr>
		</table>
	</body>
</html>
